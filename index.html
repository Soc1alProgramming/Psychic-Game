<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <script type="text/css" src="assets/css/reset.css"></script>
    <title>The Psychic Game</title>
</head>

<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>
    <div>
        <h4>Guess what letter I'm thinking of:</h4>
    </div>
    <div id="game">
        <ul>
            <p id="wins">Wins: </p>
        </ul>
        <ul>
            <p id="losses">Losses: </p>
        </ul>
        <ul>
            <p id="guessRemaining">Guesses Left: </p>
        </ul>
        <ul>
            <p id="soFar">Your Guesses so far: </p>
        </ul>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
